server.port= 8090

spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url= jdbc:mysql://localhost:3306/cmt_asset?characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username= asset_user
spring.datasource.password= 1234

# 매핑할 모델의 패키지 경로 (mybatis 매핑 type을 짧게 쓰기 위한 설정)
mybatis.type-aliases-package= kr.or.cmtasset2.model
# mapper.xml 위치 명시
mybatis.mapper-locations= classpath:mappers/**.xml

